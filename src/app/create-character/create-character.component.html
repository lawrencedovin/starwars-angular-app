<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="mb-3">
    <label for="name" class="form-label">Character Name</label>
    <input
      class="form-control"
      type="text"
      id="name"
      name="name"
      ngModel
      required
      #nameCtrl="ngModel"
    >
    <span class="help-block" *ngIf="nameCtrl.invalid && nameCtrl.touched">Please enter a name!</span>
  </div>
  <div class="mb-3">
    <label for="side" class="form-label">Choose Side</label>
    <select id="side" name="side" class="form-select" ngModel>
      <option *ngFor="let side of availableSides" [value]="side.value">
        {{ side.display }}
      </option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Add Character</button>
</form>
